<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Product</h1>
        <div class="buttons">
            <a href="add_product.html"><button class="btn">Add Product</button></a>
            <a href="display_inventory.html"><button class="btn">Display Inventory</button></a>
            <a href="generate_report.html"><button class="btn">Generate Sales Report</button></a>
            <a href="sell_product.html"><button class="btn">Sell Product</button></a>
            <a href="clear_inventory.html"><button class="btn">Clear Inventory</button></a>
            <a href="display_suppliers.html"><button class="btn">Display Supplier Details</button></a>
            <a href="search_product.html"><button class="btn">Search Product</button></a>
        </div>
        <form id="searchProductForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <button type="submit">Search</button>
        </form>

        <div id="searchResults"></div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Supplier</th>
                    <th>Stock</th>
                    <th>Cost Price</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script6.js"></script>
</body>
</html>
