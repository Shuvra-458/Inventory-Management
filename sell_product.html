<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sell Product</h1>
        <div class="buttons">
            <a href="add_product.html"><button class="btn">Add Product</button></a>
            <a href="display_inventory.html"><button class="btn">Display Inventory</button></a>
            <a href="generate_report.html"><button class="btn">Generate Sales Report</button></a>
            <a href="sell_product.html"><button class="btn">Sell Product</button></a>

        <div id="message"></div>
