<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <div class="buttons">
            <a href="add_product.html"><button class="btn">Add Product</button></a>
            <a href="display_inventory.html"><button class="btn">Display Inventory</button></a>
            <a href="generate_report.html"><button class="btn">Generate Sales Report</button></a>
            <a href="sell_product.html"><button class="btn">Sell Product</button></a>
            <a href="clear_inventory.html"><button class="btn">Clear Inventory</button></a>
            <a href="display_suppliers.html"><button class="btn">Display Supplier Details</button></a>
            <a href="search_product.html"><button class="btn">Search Product</button></a>
        </div>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" placeholder="Description" required>
            <input type="number" id="sellingPrice" placeholder="Selling Price" required>
            <input type="number" id="costPrice" placeholder="Cost Price" required>
            <input type="number" id="initialStock" placeholder="Initial Stock Quantity" required>
            <input type="date" id="expiryDate" placeholder="Expiry Date" required>
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <input type="text" id="supplierName" placeholder="Supplier Name" required>
            <input type="text" id="contactName" placeholder="Contact Name" required>
            <input type="text" id="contactNumber" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit">Add Product</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
